<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sondip Day Shuvo - Portfolio</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <header>
          <div class="profile-section">
            <div class="profile-name">
              <h1 id="name"></h1>
              <p id="email"></p>
            </div>
            <div class="social-links">
              <a id="github-link" target="_blank"><i class="fab fa-github"></i></a>
              <a id="linkedin-link" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </header>

        <main>
          <section id="education" class="section">
            <h2>Education</h2>
            <div id="education-details"></div>
          </section>

          <section id="projects" class="section">
            <h2>Projects</h2>
            <div id="projects-list"></div>
          </section>

          <section id="technical-skills" class="section">
            <h2>Technical Skills</h2>
            <div class="skills-container">
              <div class="skill-category">
                <h3>Languages</h3>
                <ul id="languages-list"></ul>
              </div>
              <div class="skill-category">
                <h3>Backend</h3>
                <ul id="backend-list"></ul>
              </div>
              <div class="skill-category">
                <h3>Cybersecurity</h3>
                <ul id="cybersecurity-list"></ul>
              </div>
              <div class="skill-category">
                <h3>OS & Version Control</h3>
                <ul id="os-vc-list"></ul>
              </div>
            </div>
          </section>

          <section id="achievements" class="section">
            <h2>Achievements</h2>
            <div id="achievements-list"></div>
          </section>
        </main>

        <footer>
          <p>&copy; 2024 Sondip Day Shuvo. All Rights Reserved.</p>
        </footer>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
      <script src="script.js"></script>
    </body>
    </html>
